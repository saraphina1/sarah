<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

/>

<body>
    <form>
        <fieldset> 
            <legend>Personal Information</legend>
    <label for="name">Name</label><br>  
    <input type="text" id="name" name="name"><br>  
    <label for="pass">Password</label><br>  
    <input type="Password" id="pass" name="pass"><br> 
    <label for="email">Email: </label>  <br>
    <input type="email" id="email" name="email"><br>
    Enter your address:<br>  
    <textarea rows="2" cols="20"></textarea><br>

       <label for="gender">Gender: </label>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female 
              <input type="radio" id="gender" name="gender" value="others"/>Others<br>
     Hobby:<br>  
              <input type="checkbox" id="singing" name="singing" value="singing"/>  
                 <label for="singing">Singing</label> <br>  
              <input type="checkbox" id="dancing" name="dancing" value="dancing"/>  
                 <label for="football">Dancing</label> <br>  
              <input type="checkbox" id="cooking" name="cooking" value="cooking"/>  
                 <label for="cooking">Cooking</label> <br>
                 
        <label for="course">Choose your Course</label><br>
        <select name="course" id="course">
        <option value="Frontend Engineering">Frontend Engineering</option>
        <option value="Backend Engineering">Backend Engineering</option>
        <option value="cloud Engineering">cloud Engineering</option>
        <option value="mobile App dev">Mobile App dev</option>
        <option value="Project Management">Project Management</option>
        </select><br>
                 <input type="submit" value="submit">    
            </fieldset>         


   

</form>
