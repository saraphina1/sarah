<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="icon" type="icon" href="images/beauty logo.png"/>

    <!--bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="container img-fluid">
    <img src="images/beauty logo.png"/>
    
   <h2>Welcome Onboard!</h2>
   <p>let's get started</p>
   
   <form class="login">
    <div class="form-group">
        <label for="email"><b>Email</b></label></br>
        <input type="text" placeholder="Email" id="Email" name="email" required>
    </div>
    <div class="form-group">
        <label for="pwd"><b>Password</b></label></br>
        <input type="text" placeholder="Password" id="Password" name="pwd" required>
    </div>
    <div class="form-group">
        <label for="pwd"><b>Re-type Password</b></label></br>
        <input type="text" placeholder="Re-type Password" id="Password" name="pwd" required>
    </div>
    <div class="form-group">
        <button class="full-btn">Create Account</button>
    </div>


   <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
